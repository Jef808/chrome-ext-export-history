<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <script defer src="popup.js" type="module"></script>

        <div class="header">History Publisher</div>

        <form id="settingsForm">
            <div class="section">
                <label for="publishUrl">Publish URL:</label>
                <input type="url" name="publishUrl" id="publishUrl">
            </div>

            <div class="section">
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" name="isActive" id="isActive">
                        <span class="slider"></span>
                    </label>
                    <span>Active</span>
                </div>
            </div>
        </form>
    </body>
</html>
